<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.17/jspdf.plugin.autotable.min.js"></script>

<body id="container" onload="load()">

    <div id="container">

        <label>Klienti: </label>
        <input type="text" id="emri_klientit" name="emri_klientit">

            <thead>
                <tr>
                    <th>Emri i Produktit</th>
                    <th>Sasia</th>
                    <th>Cmimi</th>
                    <th>Vlera</th>
                    <th>Veprimi</th>
                </tr>
                <tr>
                    <td><input type="text" name="emri_produktit" placeholder="emri_produktit"></td>
                    <td><input type="number" class="sasia_produktit" name="sasia_produktit" placeholder="0"></td>
                    <td><input type="number" class="cmimi_produktit" name="cmimi_produktit" placeholder="0"></td>
                    <td><span class="vlera_produktit">0</span></td>
                    <td><button class="fshi" onclick="fshi_rresht(this)">&#128465;</button></td>
                </tr>
            </thead>
        </table>
        <button onclick="shto_rresht()">&#43;</button>
        <hr />
        <h4 id="totali"></h4>
        <button onclick="gjenero_fature()" type="submit" name="gjenero">Gjenero</button>
    </div>
</body>
</html>
